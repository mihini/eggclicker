<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clicker Egg</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      button{
        cursor: pointer;
        min-width: 100px;
        height: 70px;
      }
      img{
        padding-right: 10px;
      }

    </style>
  </head>
  <body>
    <div class="content container">
      <h1>Egg clicker</h1>
      <div class="totalStr">
        <p id="totalEggsStr"></p>
        <p id="totalChicksStr"></p>
        <p id="totalHensStr"></p>
        <p id="totalHenHousesStr"></p>
        <p id="totalFarmersStr"></p>
      </div>


      <div class="btns">
        <button class="btn " id="eggBtn"> <img src="./img/egg.png"/>Egg</button>
        <button class="btn " id="chickBtn"><img src="./img/chicken.png"/>Chicken</button>
        <button class="btn " id="henBtn"><img src="./img/hen.png"/>Hen</button>
        <button class="btn " id="henHouseBtn" ><img src="./img/henhouse.png"/>Hen house</button>
        <button class="btn " id="farmerBtn" ><img src="./img/farmer.png"/>Farmer</button>
      </div>

      <section class="infoPlay">
        <p class="infoChick">
          Chicken cost: <span id="chickenPrice"> 10</span>
        </p>
        <p class="infoHen">
          Hen cost: <span id="henPrice"> 20</span>
        </p>

        <p class="infoHenHouse">
          Hen house cost: <span id="henHousePrice"> 30</span>
        </p>

        <p class="infoFarmer">
          Farmer cost: <span id="farmerPrice">40</span>
        </p>

      </section>



    </div>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
